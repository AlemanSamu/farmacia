<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar"> <a class="navbar-brand" th:href="@{/index}">Farmacia Gestión</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Dashboard</a> </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPLEADO')">
                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPLEADO')">
                    <a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPLEADO')">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMINISTRADOR', 'EMPLEADO')">
                    <a class="nav-link" th:href="@{/ventas}">Ventas</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')">
                    <a class="nav-link" th:href="@{/admin}">Administración</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text mr-3" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
