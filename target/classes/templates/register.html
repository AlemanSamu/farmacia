<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); background-color: #ffffff; }
        .form-control:focus { box-shadow: none; border-color: #007bff; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #004085; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Registro de Nuevo Usuario</h2>
            <div th:if="${registrationError}" class="alert alert-danger" role="alert">
                <p th:text="${registrationError}"></p>
            </div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <hr>
            <p class="text-center">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
