<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; max-width: 600px; }
        .card { padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="card">
            <h2 class="mb-4" th:text="${proveedor.id == null ? 'Agregar Nuevo Proveedor' : 'Editar Proveedor'}"></h2>
            
            <form th:action="@{/proveedores/save}" th:object="${proveedor}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" th:field="*{contacto}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" th:field="*{direccion}" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
                <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
