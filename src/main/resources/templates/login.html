<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); background-color: #ffffff; }
        .form-control:focus { box-shadow: none; border-color: #007bff; }
        .btn-primary { background-color: #28a745; border-color: #28a745; }
        .btn-primary:hover { background-color: #218838; border-color: #1e7e34; }
        .btn-secondary { background-color: #007bff; border-color: #007bff; }
        .btn-secondary:hover { background-color: #0056b3; border-color: #004085; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Nombre de usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Sesión cerrada exitosamente.
            </div>
            <div th:if="${param.registered}" class="alert alert-success" role="alert">
                ¡Registro exitoso! Por favor, inicia sesión.
            </div>
            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <hr>
            <p class="text-center">¿No tienes una cuenta? <a th:href="@{/register}" class="btn btn-secondary btn-sm">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
